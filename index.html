<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add a Favicon to your Site -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <!--Font Awesone Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--Main Template Css File-->
    <link rel="stylesheet" href="Css/style.css">
    <title>Expenses Chart Component</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <!-- start loading -->
            <div class="loading-page">
                <img src="images/logo.svg" alt="logo">
            </div>
            <!-- end loading -->
            <!-- start app -->
            <div class="app">
                <div class="balance">
                    <span class="text">
                        <p>My balance</p>
                        <p>$921.48</p>
                    </span>
                    <img src="images/logo.svg" alt="logo">
                </div>
                <div class="card-day">
                    <div class="Spend">
                        <p>Spending - Last 7 days</p>
                        <div class="days-list" id="daysContainer">
                            <!-- here the chart data -->
                        </div>
                    </div>
                    <div class="total">
                        <div class="this">
                            <p>Total this month</p>
                            <p>$478.33</p>
                        </div>
                        <div class="last">
                            <p>+2.4%</p>
                            <p>from last month</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end app -->
            <!-- start Attribution -->
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                    Mentor</a>.
                Coded by <a href="https://maher-elmair.github.io/My_Website" target="_blank">Maher Elmair</a>.
            </div>
            <!-- end Attribution -->
        </div>
    </div>
    <!--Main Template Java Script File-->
    <script src="Scripts/app.js"></script>
</body>

</html>
